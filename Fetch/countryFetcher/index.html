<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country.Info</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main
      class="h-screen w-full bg-white flex flex-col justify-center items-center gap-6 bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px] [mask-image:radial-gradient(ellipse_50%_50%_at_50%_50%,#000_70%,transparent_100%)]"
    >
      <!-- Country Input -->
      <form class="h-10 w-[600px] flex gap-4 justify-center items-center">
        <input
          id="input"
          class="flex-2 w-full h-full rounded-md bg-white px-2 border"
          type="text"
          placeholder="Enter a country..."
        />
        <button
          id="search"
          type="button"
          class="flex-1 w-full h-full rounded-md bg-amber-600 text-center text-white font-bold hover:brightness-95 active:brightness-92"
        >
          Search
        </button>
      </form>

      <!-- Country Container -->
      <div
        id="countryContainer"
        class="w-[600px] h-fit p-4 flex flex-col gap-4 bg-blue-50 rounded-lg shadow-lg"
      ></div>
    </main>

    <script src="./script/app.js" type="module"></script>
  </body>
</html>
