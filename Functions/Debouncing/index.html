    <title>Debouncer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="h-screen w-full bg-slate-200 flex flex-col gap-6 justify-center items-center"
  >
    <button
      id="button"
      class="w-[200px] h-[120px] outline-1 rounded-xl border-b-8 border-x-2 hover:brightness-95 hover:border-b-10 active:brightness-90 active:border-b-1 active:border-x-0 outline-gray-500 bg-white transition-all duration-100 ease-in-out"
