<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main
      class="h-screen w-[100%] flex justify-center items-center inset-0 -z-10 bg-white bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px]"
    >
      <div
        class="w-[80%] h-[90%] flex flex-col justify-center items-center p-5 gap-6 overflow-clip bg-white rounded-2xl shadow-lg outline-2 outline-slate-100"
      >
        <section
          class="bg-blue-500 w-full h-[70px] flex justify-between px-7 items-center rounded-lg"
        >
          <h1 class="text-3xl text-white font-bold">Library</h1>
          <h1 class="text-3xl text-white font-bold">OOP demo</h1>
        </section>
        <div class="flex self-start justify-start items-center gap-6">
          <button
            id="newBook"
            class="h-[40px] w-[100px] rounded-lg outline-2 bg-white outline-blue-500 text-blue-500 hover:bg-blue-50 active:bg-blue-100 transition-all duration-150"
          >
            New Book
          </button>
        </div>
        <div
          id="bookContainer"
          class="h-full w-full rounded-lg outline-2 outline-blue-200 flex gap-4 p-4 overflow-y-scroll flex-wrap"
        >
          <!--Books-->
          <div
            class="w-[240px] h-[280px] bg-white shadow-md rounded-md p-4 border-l-8 border-blue-400 flex flex-col justify-between"
          >
            <h1 class="text-2xl font-bold">title</h1>
            <div class="flex justify-end items-center gap-2">
              <button
                class="h-[20px] w-fit p-2 outline-1 flex items-center justify-center rounded-md bg-yellow-50 outline-yellow-300 text-yellow-600"
              >
                edit
              </button>
              <button
                class="h-[20px] w-fit p-2 outline-1 flex items-center justify-center rounded-md bg-red-50 outline-red-300 text-red-600"
              >
                delete
              </button>
              <button
                class="h-[20px] w-fit p-2 outline-1 flex items-center justify-center rounded-md bg-green-50 outline-green-300 text-green-600"
              >
                read?
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script/app.js" type="module"></script>
  </body>
</html>
