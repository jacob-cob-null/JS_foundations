<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main
      class="flex justify-center items-center inset-0 -z-10 h-screen w-full bg-white bg-[linear-gradient(to_right,#f0f0f0_1px,transparent_1px),linear-gradient(to_bottom,#f0f0f0_1px,transparent_1px)] bg-[size:6rem_4rem]"
    >
      <div
        class="h-fit w-[650px] rounded-lg grid grid-rows-[50px_minmax(200px,_1fr)_200px] gap-1 bg-white shadow-md outline-1 outline-slate-200"
      >
        <!--Question number and score-->
        <div
          class="flex bg-slate-200 rounded-lg p-2 justify-between px-3 text-slate-700"
        >
          <h1 class="text-2xl">Question 1</h1>
          <div class="text-2xl flex gap-1">
            <h1>Score:</h1>
            <h1>1</h1>
          </div>
        </div>
        <!--Question-->
        <section class="m-7 text-center text-3xl">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis,
          ullam in sit illum quibusdam aliquid exercitationem facere rem nam
          deleniti consequuntur nihil sint dolore aliquam quidem provident dicta
          est? Aliquam.
        </section>
        <!--Choices-->
        <section class="grid grid-rows-2 grid-cols-2 gap-3 p-3">
          <h1
            class="bg-slate-50 outline-2 flex justify-center text-xl text-center items-center outline-slate-200 rounded-md hover:brightness-95 active:brightness-90 transition-all duration-300"
          >
            Answer

          >
            Answer

          >

          </h1>

          >
            Answer
          </h1>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
